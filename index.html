    <div id="modal" class="modal login">
      <div class="modal-dialog animated">
        <div class="modal-content">
          <form class="form-horizontal" method="get">
            <button class="btn--round" onclick="modal.close();">&times;</button>
            <div class="modal--left">
              <img src="images/promo.jpg" alt="">
            </div>
            <div class="modal--right">
              <h2 class="login__title">SIGN IN TO PULSENEPAL</h2>
              <button class="btn__fb">Login with Facebook</button>
              <div class="login__starter">
                <p class="text--sm">Not registered to PulseNepal?</p>
                <button class="btn__fb--alt">Sign up with Facebook</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  <script type="text/javascript">
    window.onload = function () {
      var modal = new RModal(document.getElementById('modal'), {
        focus: false,
        dialogOpenClass: 'animated fadeInDown',
        dialogCloseClass: 'animated fadeOutUp'
      });

      document.addEventListener('keydown', function (ev) {
        modal.keydown(ev);
      }, false);

      document.getElementById('showModal').addEventListener("click", function (ev) {
        ev.preventDefault();
        modal.open();
      }, false);

      window.modal = modal;
    }
  </script>
