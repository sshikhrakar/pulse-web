<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pulse Nepal</title>

  <link rel="icon" type="image/x-icon" href="images/favicon.ico?v=2" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!--build:css css/style.css-->
  <link rel="stylesheet" href="css/style.css">
  <!--endbuild-->
</head>

<body>
  <header>
    <div class="new-logo-button">
      <a href="/"><img src="images/pn-logo.png" width="60px" height="60px" /></a>
    </div>
    <p class="headline">
      <strong>PULSENEPAL</strong>, ORGANIZING NEPAL'S STORIES FROM YOU
    </p>
  </header>
  <main id="main">
    <div class="header-block">
    </div>
    </div>
    <div class="block">
      <div class="container">
        <div class="cover">
        </div>
      </div>
    </div>
    <div class="block">
      <div class="container">
        <div class="row">
          <div class="popular stories">
            <h2>
              <span>POPULAR</span>
            </h2>
            <ul class="card-wrapper">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="block">
      <div class="container">
        <div class="row">
          <div class="news stories">
            <h2>
              <span>NEPAL'S STORIES</span>
            </h2>
            <ul class="card-wrapper">
            </ul>
            <div class="btn-wrapper">
              <a class="btn__prime" id="read-more-link" href="#">Read More</a>
              <span id="end-label" class="hide">No more stories</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
