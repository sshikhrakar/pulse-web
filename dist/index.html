<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pulse Nepal</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <!--build:css css/style.css-->
  <link rel="stylesheet" href="css/style.css">
  <!--endbuild-->
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="logo">
          Pulse Nepal
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="highlight-layout stories">
          <h2><span>Hottest Stories</span></h2>
          <ul class="card-wrapper">
          </ul>
        </div>
        <div class="normal-layout stories">
          <h2><span>Top Stories</span></h2>
          <ul class="card-wrapper">
          </ul>
        </div>
        <div class="dense-layout stories">
          <h2><span>Latest</span></h2>
          <ul class="card-wrapper">
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    (function () {
      var pulseAPI = "https://api.pulsenepal.com/api/v1/pulses";
      $.getJSON(pulseAPI, {})
        .done(function (response) {
          if (response.status == "OK") {
            var pulses = response.data;
            for (var i = 4; i < 10; i++) {
               var pulse = pulses[i];
               var li = '<li class="card">'+
                         '<a href=" ' + pulse.url + ' " target="_blank">' +
                         '<div class="card__img">' +
                            '<img src="' + pulse.lead_image_url + '" alt="">'+
                          '</div>'+
                          '<div class="card__info">'+
                          '<h3 class="card__title"> ' + pulse.title + ' </h3>'+
                          '<ul class="card__infobar">'+
                            '<li>' + pulse.domain + '</li>'+
                          '</ul>'+
                          '<p class="card__para">' + pulse.excerpt + '</p>'+
                          '</div>'+
                          '</a>'+
                        '</li>'

              $(".normal-layout .card-wrapper").append(li);
            }
            for (var i = 0; i < 3; i++) {
               var pulse = pulses[i];
               var li = '<li class="card">'+
                         '<a href=" ' + pulse.url + ' " target="_blank">' +
                         '<div class="card__img">' +
                            '<img src="' + pulse.lead_image_url + '" alt="">'+
                          '</div>'+
                          '<div class="card__info">'+
                          '<h3 class="card__title"> ' + pulse.title + ' </h3>'+
                          '<ul class="card__infobar">'+
                            '<li>' + pulse.domain + '</li>'+
                          '</ul>'+
                          '<p class="card__para">' + pulse.excerpt + '</p>'+
                          '</div>'+
                          '</a>'+
                        '</li>'

              $(".highlight-layout .card-wrapper").append(li);
            }
            for (var i = 12; i < 20; i++) {
               var pulse = pulses[i];
               var li = '<li class="card">'+
                         '<a href=" ' + pulse.url + ' " target="_blank">' +
                         '<div class="card__img">' +
                            '<img src="' + pulse.lead_image_url + '" alt="">'+
                          '</div>'+
                          '<div class="card__info">'+
                          '<h3 class="card__title"> ' + pulse.title + ' </h3>'+
                          '<ul class="card__infobar">'+
                            '<li>' + pulse.domain + '</li>'+
                          '</ul>'+
                          '<p class="card__para">' + pulse.excerpt + '</p>'+
                          '</div>'+
                          '</a>'+
                        '</li>'

              $(".dense-layout .card-wrapper").append(li);
            }
          }
        });
    })();
  </script>
</body>
</html>
